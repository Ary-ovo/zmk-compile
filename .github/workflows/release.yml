on:
  push:
    tags:
      - '*'

jobs:
  build:
    uses: "zmkfirmware/zmk/.github/workflows/build-user-config.yml@main"

  release:
    name: "Release"
    runs-on: "ubuntu-latest"
    needs: build
    steps:
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            firmware.zip
